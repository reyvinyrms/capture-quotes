<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <title>Capture Quotes</title>
    </head>
    <style>
        #result {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        #activity {
            font-size: 2em;
            font-weight: 800;
            text-align: center;
        }

        #type {
            background-color: crimson;
            color: white;
            font-size: 24px;
            font-weight: 600;
            padding: 8px 16px;
            display: none;
        }
    </style>
    <body>
        <ons-page>
            <ons-toolbar>
                <div class="center">CAPTURE QUOTES</div>
                <div class="right">
                    <ons-toolbar-button>
                        <a download id="screenshoot">ðŸ“·</a>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-fab position="bottom right" onclick="generateIdea()">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>

            <div id="result">
                <h1 id="activity"></h1>
                <p id="type"></p>
            </div>
        </ons-page>

        <script>
            async function generateIdea() {
                const result = document.getElementById("result");
                const activity = document.getElementById("activity");
                const type = document.getElementById("type");
                const screenShoot = document.getElementById("screenshoot");

                const url = "https://www.boredapi.com/api/activity";
                const response = await fetch(url);

                const api = await response.json();

                activity.textContent = api.activity;
                type.textContent = api.type;

                type.style.display = "block";

                let count = 0;
                screenShoot.addEventListener("click", function () {
                    count && location.reload();
                    html2canvas(result).then((download) => {
                        screenShoot.setAttribute("href", download.toDataURL("image/png"));
                        screenShoot.textContent = "ðŸ“¥";
                        count = 1;
                    });
                });
            }
        </script>
    </body>
</html>
